<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>practica ajax datatables</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/datatables/media/css/jquery.dataTables.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/jquery-ui.css">
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"> -->
    <!-- endbuild -->
</head>

<body>
    <div class="container-fluid">
        <div id="tabla" class="row">
            <div class="col-md-12">
                <table id="miTabla" class="table">
                    <thead>
                        <th>Doctor</th>
                        <th>Nº Colegiado</th>
                        <th>Clinica</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <th>Doctor</th>
                        <th>Nº Colegiado</th>
                        <th>Clinica</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </tfoot>
                </table>
            </div>
            <div>
                <button id="crear-doctor">Nuevo Doctor</button>
            </div>
        </div>
        <!-- copia de modal form de jquery ui http://jqueryui.com/dialog/#modal-form-->
        <!-- para crear un doctor -->
        <div id="dialog-form-crear" title="Crear nuevo doctor">
            <p class="validateTips">Todos los campos son obligatorios.</p>
            <form>
                <fieldset>
                    <label for="idClinica">id Clinica</label>
                    <input type="text" name="idClinica" id="idClinica" value="2" class="text ui-widget-content ui-corner-all">
                    <label for="nombreDoctor">nombre</label>
                    <input type="text" name="nombreDoctor" id="nombreDoctor" value="jane@smith.com" class="text ui-widget-content ui-corner-all">
                    <label for="numeroColegiado">numero colegiado</label>
                    <input type="text" name="numeroColegiado" id="numeroColegiado" value="1111111" class="text ui-widget-content ui-corner-all">
                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
        <!-- para borrar un doctor -->
        <div id="dialog-form-borrar" title="Borrar doctor">
            <p class="validateTips">Todos los campos son obligatorios.</p>
            <form>
                <fieldset>
                    <label for="idClinica">id Clinica</label>
                    <input type="text" name="idClinica" id="idClinica" value="2" class="text ui-widget-content ui-corner-all">
                    <label for="nombreDoctor">nombre</label>
                    <input type="text" name="nombreDoctor" id="nombreDoctor" value="jane@smith.com" class="text ui-widget-content ui-corner-all">
                    <label for="numeroColegiado">numero colegiado</label>
                    <input type="text" name="numeroColegiado" id="numeroColegiado" value="1111111" class="text ui-widget-content ui-corner-all">
                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
        <!--     -->
        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/datatables/media/js/jquery.dataTables.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js(.) scripts/plugins.js -->
        <!-- endbuild -->
        <!-- build:js({app,.tmp}) scripts/main.js -->
        <!--<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
        <script src="scripts/jquery-ui.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>

</html>
